<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>



  <!-- MAIN PART  -->

  <main>
    <section class="pass">
      <div class="container">
        <div class="pass__box">
          <div class="pass__inputbox">
            <input class="pass__input" type="password" id="pass" placeholder="Password">
            <i class='bx bxs-lock-alt pass__iconlock'></i>
            <i class='bx bx-low-vision pass__iconeye'></i>
          </div>
          <ul class="pass__list">
            <li class="pass__item">Upper Case</li>
            <li class="pass__item">Speical Character</li>
            <li class="pass__item">Number</li>
            <li class="pass__item">More than 8 characters</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
